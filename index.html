<body>
    <head>
    <meta charset="utf-8" />
    <title>Stripe Login</title>
    
    <!--CSS Style Sheets-->
    <link rel="stylesheet" href="styles.css" /><!--CSS Styles overwrite Bootstrap styles when called after-->
    </head>

    <div class="background">
        <div class="stylish-rectangle blue"></div>
        <div class="stylish-rectangle purple"></div>
        <div class="stylish-rectangle purple purple-right"></div>
    </div>
     <main>
        <img src="https://europeansting.files.wordpress.com/2016/02/stripe-logo.png" alt="stripe logo" class="logo">
         
         <div class="auth-card">
             <h1>Sign in to your account</h1>
             
             <label for="email">Email</label>
             <input id="email" type="text" class="sleek-input">
             
             <a href="#" id="forgot-pass">Forgot your password?</a>
             <label for="password">Password</label>
             <input id="password" type="password" class="sleek-input">
             
             <input id="remember-me" type="checkbox">
             <label id="remember-label" for="remember-me">Stay signed in for a week</label>
             
             <button id="submit">Continue</button>
             
             <a id="sso-login" href="#">Use single sign-on (SSO) instead</a>
         </div>
         
         <p id="sign-up">
             Don't have an account?
             <a href="#">Sign up</a>
         </p>
    </main>
</body>
